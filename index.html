<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’˜</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
  }
  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 10;
    position: relative;
  }
  h1 { font-size: 2.3rem; margin-bottom: 15px; }
  p { font-size: 1.1rem; margin-bottom: 25px; }
  .buttons { display: flex; justify-content: center; gap: 20px; position: relative; }
  button {
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.15s ease;
    position: relative;
  }
  .yes { background: #ff4d6d; }
  .yes:hover { background: #ff335a; transform: scale(1.1); }
  .no { background: #6c757d; }
  .shake { animation: shake 0.4s infinite; }
  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-3px,2px); }
    50% { transform: translate(3px,-2px); }
    75% { transform: translate(-2px,-3px); }
    100% { transform: translate(0,0); }
  }
  .message { margin-top: 25px; font-size: 1.3rem; display: none; animation: pop 0.4s ease; }
  @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  .heart, .confetti, .emoji { position: absolute; pointer-events: none; z-index:1000; }
  .heart { width: 20px; height: 20px; background: red; transform: rotate(45deg); animation: float 6s infinite ease-in; }
  .heart::before, .heart::after { content: ''; position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }
  @keyframes float { 0% { transform: translateY(100vh) rotate(45deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; } }
  @keyframes explode { from { transform: scale(1) translate(0,0); opacity:1; } to { transform: scale(0.5) translate(var(--x),var(--y)); opacity:0; } }
  @keyframes emojiFall { from { transform: translateY(0); opacity:1; } to { transform: translateY(100vh) rotate(360deg); opacity:0; } }

  /* Book styles */
  #book {
    display:none;
    position:fixed;
    bottom:20px;
    right:20px;
    background: rgba(255,255,255,0.95);
    color:#333;
    border-radius:15px;
    padding:20px;
    width:250px;
    z-index:2000;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    text-align:center;
    font-family: 'Segoe UI', sans-serif;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  #book button {
    padding:5px 10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#ff4d6d;
    color:white;
    font-weight:bold;
  }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c2c5e6f7c.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will You Be My Valentine? ğŸ’˜</h1>

<!-- Book container -->
<div id="book">

</div>

<script>
const music = document.getElementById('bgMusic');
const noBtn = document.getElementById('noBtn');
const result = document.getElementById('result');
let noClicks = 0;

// Begging messages
const beggingMessages = [
  "WAIT ğŸ˜­ please donâ€™t say no...",
  "Are you sure? ğŸ¥º My heart can't take this...",
  "Pleaseee ğŸ’” Iâ€™ll be extra sweet!",
  "Last chance ğŸ˜¢ I'm begging you...",
  "Okay okay ğŸ˜­ Iâ€™ll cry now..."
];

// Reasons for YES
const reasons = [
  "Because your smile lights up my world ğŸ˜",
  "Because Iâ€™ll make you laugh every day ğŸ˜‚ğŸ’˜",
  "Because hugs with me are the best ğŸ¤—ğŸ’–",
  "Because you deserve all the love in the world ğŸ’•",
  "Because weâ€™re perfect together ğŸ˜˜",
  "Because every moment with you is magical âœ¨",
  "Because I think about you every single day ğŸ’­ğŸ’–",
  "Because you make my heart skip a beat ğŸ’“",
  "Because youâ€™re the sweetest part of my life ğŸ¬ğŸ’˜",

];
let currentReason = 0;

function showBook() {
  const book = document.getElementById('book');
  book.style.display = 'block';
  book.style.opacity = 1;
  book.style.transform = 'translateY(0)';
  document.getElementById('reason').innerText = reasons[currentReason];
}

function nextReason() {
  currentReason = (currentReason + 1) % reasons.length;
  document.getElementById('reason').innerText = reasons[currentReason];
}

function sayNo() {
  noClicks++;
  noBtn.classList.add('shake');
  noBtn.textContent = "WAIT ğŸ˜³";
  result.style.display = 'block';
  result.innerHTML = beggingMessages[Math.min(noClicks-1, beggingMessages.length-1)];

  // Bounce NO button inside card
  const cardRect = document.querySelector('.card').getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

function sayYes() {
  music.play();
  result.style.display = 'block';
  result.innerHTML = `
  ğŸ’– YAYYYY! ğŸ’–<br><br>
  You just made my heart skip a beat ğŸ˜<br>
  Iâ€™m so happy you said YES ğŸ’•<br>
  I feel like I could fly because of you âœ¨<br>
  Every moment with you is magical and full of joy ğŸ¥°<br>
  Thank you for making me the happiest person alive ğŸ’–<br>
  ğŸ’‹ Sending you endless hugs, kisses, and love ğŸ’‹
  `;
  result.style.animation = 'pop 0.6s ease';

  // Hide the NO button
  noBtn.style.display = 'none';

  explode();

}

// Confetti
function explode() {
  for(let i=0;i<35;i++){
    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.left = '50%';
    conf.style.top = '50%';
    conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
    conf.style.setProperty('--x', `${Math.random()*400-200}px`);
    conf.style.setProperty('--y', `${Math.random()*400-200}px`);
    conf.style.width = conf.style.height = (5 + Math.random()*5) + 'px';
    conf.style.borderRadius = '50%';
    conf.style.animation = 'explode 1.2s ease-out forwards';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),1200);
  }
}

// Falling emojis
function loveRain() {
  const emojis = ['ğŸ’–','ğŸ’˜','ğŸ’‹','ğŸ˜','ğŸ¥°','ğŸ˜˜'];
  for(let i=0;i<25;i++){
    const span = document.createElement('span');
    span.className = 'emoji';
    span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    span.style.left = Math.random()*100 + 'vw';
    span.style.top = '-30px';
    span.style.fontSize = (24 + Math.floor(Math.random()*12)) + 'px';
    span.style.animation = `emojiFall 3s linear forwards`;
    document.body.appendChild(span);
    setTimeout(()=>span.remove(),3000);
  }
}

// Floating hearts
for(let i=0;i<15;i++){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDelay=Math.random()*5+'s';
  heart.style.opacity=Math.random();
  document.body.appendChild(heart);
}

// Event listeners
noBtn.addEventListener('click', sayNo);
noBtn.addEventListener('mouseover', showBook);
</script>
</body>
</html>
